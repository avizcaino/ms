<style is="custom-style">
  :root {
    --primary-custom-background-color: var(--paper-grey-900);
    --secondary-custom-background-color: var(--paper-grey-800);
    --terciary-custom-background-color: var(--paper-grey-50);
    --primary-custom-text-color: var(--paper-grey-200);
    --secondary-custom-text-color: var(--paper-grey-400);
    --terciary-custom-text-color: var(--paper-grey-600);
    --fourth-custom-text-color: var(--paper-grey-800);
  }

  body, html {
    font-size: 14px;
    font-family: 'Roboto-Regular';
    height: 100%;
    background-color: var(--terciary-custom-background-color);
    color: var(--primary-custom-text-color);
  }

  body:after {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    background-image: url('../images/login/bg.jpg');
    background-size: cover;
    width: 100%;
    height: 100%;
    opacity: 0.05;
    z-index: 2;
  }

  body .spinner paper-spinner-lite{
    --paper-spinner-color: var(--terciary-custom-text-color);
    --paper-spinner-stroke-width: 0.25rem;
    height: 8rem;
    width: 8rem;
    padding: 1rem;
  }

  /******************************************
  *   COMMON
  *******************************************/
  .full-width {
    width: 100%;
  }

  .full-height{
    height: 100%;
  }

  /******************************************
  *   APP
  *******************************************/
  .app-router-view{
    height: 100%;
    z-index:3;
  }

  .searcher, .searcher-input{
    width: 100%;
  }

  .searcher-input{
    --paper-input-container-focus-color: var(--fourth-custom-text-color);
    --paper-input-container-color: var(--terciary-custom-text-color);
    --paper-input-container-input-color: var(--terciary-custom-text-color);
  }

  /******************************************
  *   NOTIFICATION
  *******************************************/
  .error-toast{
    background-color: var(--paper-red-900);
  }

  .info-toast{
    background-color: var(--paper-blue-900);
  }

  .success-toast{
    background-color: var(--paper-green-900);
  }

  /******************************************
  *   LOGIN
  *******************************************/
  .login{
    height: 100%;
  }

  .login paper-card{
    background-color: rgba(0,0,0,0);
  }

  .login paper-card .card-content{
    width: 16rem;
    height: 9rem;
  }

  .login paper-card paper-input {
    --paper-input-container-focus-color: var(--fourth-custom-text-color);
    --paper-input-container-color: var(--terciary-custom-text-color);
    --paper-input-container-input-color: var(--terciary-custom-text-color);
  }

  .login paper-card .card-actions{
    border-top-width: 0;
  }

  .login paper-button{
    width: 100%;
    background-color: var(--secondary-custom-background-color);
    --paper-button-ink-color: var(--primary-custom-background-color);
  }

  /******************************************
  *   HOME
  *******************************************/
  paper-drawer-panel{
    --paper-drawer-panel-left-drawer-container: {
      background-color: var(--secondary-custom-background-color);
    };
  }

  paper-drawer-panel paper-toolbar{
    --paper-toolbar-background: var(--primary-custom-background-color);
    --paper-toolbar-color: var(--primary-custom-text-color);
  }

  user-toolbar .sidebar-toolbar{
    background-image: url('../images/home/sidebar-header.jpg');
    background-size: cover;
    height: 160px;
  }

  user-toolbar .sidebar-toolbar .sidebar-profile-pic{
    height: 88px;
    padding-top: 16px;
    padding-left: 16px;
  }

  paper-drawer-panel .sidebar-toolbar .profile-pic{
    width: 5.5rem;
    border-radius: 10rem;
  }

  user-toolbar .sidebar-profile-menu{
    margin-top: -65px;
    background: none;
    color: var(--primary-custom-text-color);
    padding-bottom:0;
  }

  user-toolbar .sidebar-profile-menu .sidebar-profile-fullname{
    font-family: 'Roboto-Medium';
    font-size: 14px;
  }

  user-toolbar .sidebar-profile-menu .sidebar-profile-username{
    font-family: 'Roboto-Regular';
    font-size: 14px;
  }

  user-toolbar .sidebar-profile-menu .menu-content{
    padding:0;
    margin-top:8px;
  }

  user-toolbar .sidebar-profile-menu paper-icon-item{
    background-color: var(--secondary-custom-background-color);
    color: var(--primary-custom-text-color);
    font-size: 14px;
  }

  .sidebar-sections {
    --paper-menu-background-color:var(--primary-custom-background-color);
    --paper-menu-color: var(--primary-custom-text-color);
    --paper-menu-selected-item: red;
    --paper-menu-focused-item: darkblue;
    margin-top: 1px;
  }

  .sidebar-sections paper-item{
    --paper-item: {
      font-size: 14px;
    }
  }
</style>
